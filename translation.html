<br/>

<script src="dict.js"></script>
<script>
function gel(id) { return document.getElementById(id); }

window.onload = function() {
for (var lang in dict) {
	gel('xl8_head').innerHTML += '<td><img width=32 src="https://s3.ca-central-1.amazonaws.com/cdn.covert.chat/flag/'+ lang.replace(/en/,'gb') +'.png"><br><a href="wtf_'+lang+'.html">wtf_'+lang+'.html</a></td>\n';
}

for (var i in dict.en) {
	var html = '';
	for (var lang in dict) {
		html += '<td>'+ dict[lang][i] +'</td>\n';
	}
	gel('xl8_body').innerHTML += html;
}

}; // onload
</script>

<table border=1 cellpadding=2 cellspacing=0>
	<thead>
		<tr id="xl8_head"></tr>
	</thead>
	<tbody id="xl8_body">
	</tbody>
</table>
